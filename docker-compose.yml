version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: replylink-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/replylink
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=changeme_in_production
    depends_on:
      - db
      - redis
    networks:
      - replylink-network

  db:
    image: postgres:15-alpine
    container_name: replylink-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=replylink
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - replylink-network

  redis:
    image: redis:7-alpine
    container_name: replylink-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - replylink-network

networks:
  replylink-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
